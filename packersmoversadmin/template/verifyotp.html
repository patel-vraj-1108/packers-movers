{% extends "header_footer.html" %}
<!--this is used for title -->
{% block  title %}
    PACKERS AND MOVERS
{% endblock %}

{% block tableheading %}
    VERIFY OTP
{% endblock %}

{% block table %}
<div class="card-body">
    <form method="POST" action="/moversadmin/otp_verify/">
        {% csrf_token %}
      <div class="row">
        <div class="form-group col-6">
          <label for="frist_name">Enter Email</label>
          <input id="frist_name" type="text" class="form-control" name="u_email" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Enter Otp</label>
        <input id="email" type="text" class="form-control" name="u_otp">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Verify otp
        </button>
      </div>
      
    </div>
      
      
    </form>
  </div>



{% endblock %}
